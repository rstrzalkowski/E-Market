<form (ngSubmit)="onSubmit()">
  <p class="greet-text">New to E-Market? Create an account!</p>
  <input placeholder="First name" type="text">
  <input placeholder="Last name" type="text">
  <input placeholder="Your e-mail" type="text">
  <input placeholder="Password" type="password">
  <p class="privacy-info">By clicking Agree & Join, you agree to the <b>Privacy Policy</b></p>
  <button class="submit" type="submit">Agree & Join</button>
</form>
