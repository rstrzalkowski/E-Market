<div class="toolbar-container">
  <p class="search-label">Dynamic search</p>
  <div class="search-div">
    <input [formControl]="searchControl" class="search-window" placeholder="Type keyword e.g spring" type="text">
  </div>

  <p>Filter</p>
  <ul style="padding: 10px;">
    <li>Min price</li>
    <li>Max price</li>
  </ul>
  <p>Sort by</p>
  <ul style="padding: 10px;">
    <li>Name</li>
    <li>Price</li>
    <li>Amount</li>
  </ul>
</div>
