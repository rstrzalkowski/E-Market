<div class="m-5 mt-3 cart-container">
  <div *ngIf="products.length === 0" class="empty-cart-container">
    <h1>Your cart is empty</h1>
    <a routerLink="/products">Add something to cart</a>
  </div>

  <div *ngIf="products.length > 0" class="cart-with-items">
    <table class="table table-striped table-bordered text-center">
      <thead class="table-success">
      <tr>
        <th>No.</th>
        <th>Name</th>
        <th>Unit price</th>
        <th>Quantity</th>
        <th>Total price</th>
        <th>Action</th>
      </tr>
      </thead>


      <tbody>
      <tr *ngFor="let product of products, let i = index">
        <td>{{i + 1}}</td>
        <td>{{product.name}}</td>
        <td>{{product.price}}</td>
        <td>{{product.quantityInCart}}</td>
        <td>{{product.price.toFixed(2)}} $</td>
        <td class="last-td">
          <button (click)="deleteFromCart(product)" class="btn btn-danger delete-button"></button>
        </td>
      </tr>
      <tr>
        <td colspan="4">
          <button (click)="checkout()" class="btn btn-success w-100 p-2" type="button"><h2>Checkout</h2></button>
        </td>
        <td><h1 class="pt-2">{{totalPrice.toFixed(2)}} $</h1></td>
        <td class="last-td">
          <button (click)="emptyCart()" class="btn btn-danger delete-button"></button>
        </td>
      </tr>
      </tbody>
    </table>

  </div>


</div>
